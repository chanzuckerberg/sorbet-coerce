env:
  global:
    secure: 
language: ruby
rvm:
- 2.4
- 2.5
- 2.6
- 2.7
- ruby-head
allow_failures:
  - rvm: ruby-head
before_install:
- gem install bundler -v 2.0.1 --no-doc
- gem install bundler -v 1.17.3 --no-doc
script:
- mv rbi/* lib/ && srb tc && mv lib/*.rbi rbi/
- bundle exec rspec
deploy:
  provider: rubygems
  gem: sorbet-coerce
  api_key:
    secure: 
  on:
    tags: true
    repo: chanzuckerberg/sorbet-coerce
